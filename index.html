<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <div class="pop-up">
        <div class="wrap">
            <div class="container">
                <div class="header-pop">
                    <h3>Fill the form</h3>
                    <span class="close-pop-up"><i class="fa-solid fa-xmark"></i></span>
                </div>
                <div class="body-pop">
                    <form>
                        <div class="img-form">
                            <label>
                                <input type="file" name="file" id="file" placeholder="upload" class="input-file">
                                <i class="fa-solid fa-upload"></i>
                            </label>
                            <img  class="img-upload" src="./assets/images/user.png" alt="user-img"/>
                        </div>
                        <div class="data-form">
                            <input type="text" class="req" name="fullname" placeholder="Enter full name">
                            <input type="number" class="req" name="age" placeholder="Enter age">
                            <div>
                                <input type="text" class="req" name="city" placeholder="Enter city">
                                <input type="text" class="req" name="position" placeholder="Enter position">
                            </div>
                            <div>
                                <input type="number" class="req" name="salary" placeholder="Enter salary">
                                <input type="date" class="req" name="startdate" placeholder="Enter start date">
                            </div>
                            <div>
                                <input type="email" class="req" name="email" placeholder="Enter email">
                                <input type="tel" class="req" name="phone" placeholder="Enter phone">
                            </div>
                            <button class="form-btn" type="submit">submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <span class="alert create">Done</span>
    <span class="alert delete">Removed</span>
    <span class="alert wrong">You mising some data !!</span>
    <main>
        <header>
            <form class="form-filter">
                <div class="float-btn">
                    <span class="circle"><i class="fa-solid fa-user-plus"></i></s>
                </div>
                <div class="search-filter">
                    <input type="search" placeholder="Search by Position" id="search" name="input">
                    <div class="filter-btn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </form>
        </header>
        <div class="main-table">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Picture</th>
                        <th>Full Name</th>
                        <th>Age</th>
                        <th>City</th>
                        <th>Position</th>
                        <th>Salary</th>
                        <th>Start Date</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot></tfoot>
            </table>
        </div>
    </main>
    
    <script src="./assets/js/script.js"></script>
</body>
</html>
